<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Blood Donation</title>

      <!-- Compiled and minified CSS -->
      <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
      <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
      <!-- Compiled and minified JavaScript -->
      <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>

              
</head>
<body>
    
    <nav>
        <div class="container">
        <div class="nav-wrapper">
          <a href="#" class="brand-logo">Blood Donation</a>
          <ul id="nav-mobile" class="right hide-on-med-and-down">
            <li><a href=" {% url 'bloodDonation:list'  %} ">Donator List</a></li>
            <li><a href="{% url 'bloodDonation:newDoner' %}" class="waves-effect waves-light btn-large">Be A Donor</a></li>
          </ul>
        </div>
    </div>  
      </nav>
        <div class="container">
          <h2 class="center">List Of Donor</h2>
          <div class="row">
              <form action="#" method="POST">
                {% csrf_token %}
                <div class="input-field col s6">
                    <i class="material-icons prefix">search</i>
                    <input id="search" name="search" class="validate">
                  </div>
                  <div class="input-field col s3">
                    <select name="category">
                      <option value="all" selected>All</option>
                      <option value="name">Name</option>
                      <option value="bloodType">Blood Type</option>
                      <option value="age">Age</option>
                      <option value="location">Location</option>
                      <option value="number">Contact Number</option>
                    </select>
                    <label>Category Select </label>
                  </div>
                  <button class="col s3 waves-effect waves-light btn" style="margin-top: 20px" type="submit">Search</button>
                </form>
          </div>
          
          <table class="centered responsive-table highlight">
            <thead>
              <tr>
                  <th>Name</th>
                  <th>Sex</th>
                  <th>Contact Number</th>
                  <th>Blood Type</th>
                  <th>Age</th>
                  <th>Location</th>
              </tr>
            </thead>
    
            <tbody>
              {% for doner in doners %}
              <tr>
                <td>{{doner.name}}</td>
                <td>{{doner.sex}}</td>
                <td>{{doner.contact_number}}</td>
                <td>{{doner.blood_type}}</td>
                <td>{{doner.age}}</td>
                <td>{{doner.location}}</td>
              </tr>
              {% endfor %}
            </tbody>
          </table>
        </div>
        <script>
         document.addEventListener('DOMContentLoaded', function() {
          var elems = document.querySelectorAll('select');
          var instances = M.FormSelect.init(elems);
        });

        </script>
</body>
</html>
